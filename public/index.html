<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="UltraSAT - AI-powered SAT preparation platform with personalized practice tests and study materials"
    />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://js.stripe.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    
    <!-- DNS prefetch for other external resources -->
    <link rel="dns-prefetch" href="https://firebaseapp.com">
    <link rel="dns-prefetch" href="https://m.stripe.network">
    <link rel="dns-prefetch" href="https://firebase.googleapis.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/optimized/middle.webp" as="image" type="image/webp">
    <link rel="preload" href="/images/optimized/aihot.webp" as="image" type="image/webp">
    
    <!-- Preload critical CSS (will be generated by build) -->
    <link rel="preload" href="/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Critical resource hints for better Core Web Vitals -->
    <link rel="prefetch" href="/images/optimized/phonescreen.webp">
    <link rel="modulepreload" href="/static/js/main.js">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Optimize Google Fonts loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Defer Google Analytics for better performance -->
    <script>
      // Defer GA loading until page is interactive
      window.addEventListener('load', function() {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-VRGZ4M0WE4';
        document.head.appendChild(script);
        
        script.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-VRGZ4M0WE4');
        };
      });
    </script>
    
    <title>UltraSAT - AI-Powered SAT Prep Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
